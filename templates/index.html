<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- VIDEO + CANVAS OVERLAY CONTAINER -->
    <div id="video-container">
      <!-- LIVE SNOOKER VIDEO -->
      <img id="live-video-img" src="/get-live-video" alt="live-video" />
      
      <!-- OVERLAY CANVAS IMAGE -->
      <canvas id="canvas" style="opacity: 1;"></canvas>
    </div>

    <!-- HIDDEN OVERLAY IMAGE FOR LOADING BLOB (OPTIONAL) -->
    <img id="overlay-image" src="" alt="overlay" />

    <!-- USER INTERFACE / CONTROLS -->
    <div id="controls">
      <button id="capture-button">Capture</button>
      <button id="reset-button">Reset</button>
    
      <label>
        Transparency:
        <input type="range" id="transparency-slider" min="0" max="1" step="0.001" value="0.5">
      </label>
    
      <label>
        Zoom:
        <input type="range" id="zoom-slider" min="1" max="3" step="0.01" value="1">
      </label>
    
      <button id="help-icon">HELP?</button>
    </div>
    <!-- USER INTERFACE / CONTROLS -->

    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
